<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработчик номенклатуры</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
      <h2 class="header">Проверка</h2>
       <!--<form action="">-->
             <div class="row">
                <div class="col-sm-6"><!--d-flex-->
                    <div class="form-group">
                        <label for="in_1c">Номенклатура из 1С (например: RS-CS18AX/RU-18AX1)</label>
                        <textarea name="" id="in_1c" cols="30" rows="20" class="form-control"></textarea>
                        <p class="text-right mt-1"><input type="button" class="btn btn-secondary btn-sm" onClick="resetValue1();" value="Очистить"></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="in_price">Номенклатура из прайса</label>
                        <textarea name="" id="in_price" cols="30" rows="20" class="form-control"></textarea>
                        <p class="text-right mt-1"><input type="button" class="btn btn-secondary btn-sm" onClick="resetValue2();" value="Очистить"></p>
                    </div>
                </div>
                <div class="col-sm-12 text-left"><button type="submit" class="btn btn-primary" id="submit">Отправить</button></div>
             </div>
        <!--</form>-->
        <div class="wrap-toggle">
            <span id="toggle">Справка</span>
        </div>
        <div id="collaps">
            <h1>Условные обозначения</h1>
            <table class="table-colors">
              <tbody>
               <tr>
                    <td class="yellow"></td>
                    <td>Жёлтый. Этим цветом выделяются все найденные кириллические символы и спецсимволы которые недопустипы в названии номенклатуры. Дополнительно символы окрашиваются в красный цвет.</td>
                </tr>
                <tr>
                    <td class="red">&nbsp;</td>
                    <td>Красный.</td>
                </tr>
                <tr>
                    <td class="purple">&nbsp;</td>
                    <td>Фиолетовый.</td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="close" aria-label="Close" onclick="removeCollaps(this);"><span aria-hidden="true">&times;</span></button>
        </div>
</div><!--end container-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
